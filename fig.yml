zookeeper:
    image: wurstmeister/zookeeper
kafka:
    image: yungchin/kafka-docker
    environment:
        - KAFKA_NUM_PARTITIONS=8
    links:
        - zookeeper:zk
test:
    build: .
    volumes:
        - .:/srv/python-librdkafka
    working_dir: /srv/python-librdkafka
    links:
        - kafka
